<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <!--Formulario-->
    <div class="container mt-5">
        <h2 class="mb-4">Información de Envío</h2>
        <form action="Bootstrap.html">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de Envío</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección de envío" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono de Contacto</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Notas Adicionales</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba notas adicionales (opcional)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Información de Envío</button>
        </form>
    </div>
 <!--FIN Formulario-->
    
</body>
</html>
